<div class="container">
  <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <li
        data-bs-target="#mainSlider"
        attr.data-bs-slide-to="{{ firstItem.id }}"
        class="active"
      ></li>
      <li
        *ngFor="let item of items"
        data-bs-target="#mainSlider"
        attr.data-bs-slide-to="{{ item.id }}"
      ></li>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a [href]="firstItem.link" class="main-btn"
          ><img [src]="firstItem.image" class="img-fluid" />
          <div class="carousel-caption d-none d-md-block">
            <h2>{{ firstItem.title }}</h2>
          </div>
        </a>
      </div>
      <div *ngFor="let item of items" class="carousel-item">
        <a [href]="item.link" class="main-btn">
          <img [src]="item.image" class="img-fluid" />
          <div class="carousel-caption d-none d-md-block">
            <h2>{{ item.title }}</h2>
          </div>
        </a>
      </div>
    </div>
    <button
      data-bs-target="#mainSlider"
      type="button"
      class="carousel-control-prev"
      role="button"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button
      data-bs-target="#mainSlider"
      type="button"
      class="carousel-control-next"
      role="button"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
</div>
