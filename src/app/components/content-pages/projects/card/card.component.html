<div class="container-fluid panel">
  <div class="row">
    <h2>{{ title }}</h2>
  </div>
  <div class="container-fluid description">
    <div class="row">
      <img class="img-fluid" [src]="imagePath" />
    </div>
    <div class="row text">
      <div class="row">
        <h3>{{ subtitle }}</h3>
      </div>
      <div class="row">
        <p>{{ text }}</p>
      </div>
      <div class="row row-cols-4">
        <a [href]="linkGithub" target="_blank">
          <img
            class="icon"
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          />
        </a>
        <a [href]="linkDownload" target="_blank">
          <img
            class="icon"
            src="https://img.icons8.com/windows/50/000000/download--v1.png"
          />
        </a>
        <a [href]="linkVideo" target="_blank">
          <img
            class="icon"
            src="https://img.icons8.com/external-justicon-lineal-justicon/64/000000/external-video-player-elearning-and-education-justicon-lineal-justicon.png"
          />
        </a>
      </div>
    </div>
  </div>
</div>
