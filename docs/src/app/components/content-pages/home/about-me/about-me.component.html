<div class="container">
    <div class="row">
        <h3 class="main-title">{{ title }}</h3>
    </div>
    <div class="row">
        <div class="col image">
            <div class="row">
                <img class="img-fluid" [src]="image">
            </div>
            <div class="row">
                <p>Yes, this guitar has a broken string.</p>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <h4 class="container-fluid about-title">{{ subtitle }}</h4>
            </div>
            <div class="row">
                <div class="container-fluid text">
                    <p class="text-justify" *ngFor="let paragraph of paragraphs">{{ paragraph }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
