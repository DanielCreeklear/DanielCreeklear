<div class="col-md-10">
    <div class="row">
        <h3 class="experience"><a [href]="link" target="_blank">{{ title }}</a></h3>
        <div class="row">
            <div class="col-md-6">
                <img src="assets/icons/license.png">
                <h4>{{ subtitle }}</h4>
            </div>
            <div class="col-md-6">
                <img src="assets/icons/calendar.png">
                <h4>{{ period }}</h4>
            </div>
        </div>
        <div class="row">
            <p>{{ description }}</p>
        </div>
    </div>
</div>
